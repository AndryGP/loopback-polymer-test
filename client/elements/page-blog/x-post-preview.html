<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="x-post-preview" attributes="item properties">
  <template>
    <style>
      h1 {
        text-transform: capitalize;
      }
    </style>

    <div>
      <h1>{{ item.title }}</h1>
      <h2>by {{ item.author }}</h2>
      <h3>{{ item.posted | datetime }}</h3>
      <p>{{ item.description }}</p>
      <div>
        <a is="x-link" id="read_more" href="/post/{{ item.id }}">Read More</a>
      </div>
    </div>

    </template>

  <script>
    Polymer('x-post-preview', {

      datetime: function (value) {
        return value;
      }

    });
  </script>
</polymer-element>
